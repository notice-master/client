on:
  - push
  - pull_request

jobs:
  install-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          
      - name: Set Taobao Registry
        uses: raver119/set-npm-token-action@v1.3
        with:
          registry: "https://registry.npmmirror.com/"

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm config set registry https://registry.npmmirror.com/ && pnpm install
        
      - name: Build packages
        run: pnpm run build
      
      - uses: montudor/action-zip@v1
        with:
          args: zip -qq -r notice-master-client.zip packages/host/dist/

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.1
        with:
          # Artifact name
          name: notice-master-client
          # A file, directory or wildcard pattern that describes what to upload
          path: notice-master-client.zip
          # The desired behavior if no files are found using the provided path.
